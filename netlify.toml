# Build Flutter app for main site
[build]
  command = "flutter build web --release && cp -r web build/"
  publish = "build/web"

# Bayside Permit App - serve simple HTML file
[[redirects]]
  from = "/bayside-permit"
  to = "/bayside-permit-simple.html"
  status = 200

[[redirects]]
  from = "/bayside-permit/*"
  to = "/bayside-permit-simple.html"
  status = 200

# Flutter app redirects (main site)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
